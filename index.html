<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Simple Calculator</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontAwsome  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <!-- css and js  -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header class="d-flex justify-content-between align-items-center">
            <h3 class="m-0">calc</h3>
            <div class="theme-container d-flex gap-3 align-items-center">
                <p class="m-0">THEME</p>
                <p class="theme1">1</p>
                <p class="theme2">2</p>
                <p class="theme3">3</p>
                <div class="theme-box d-flex align-items-center">
                    <div class="theme-dot theme-dot-1"></div>
                    <div class="theme-dot theme-dot-2"></div>
                    <div class="theme-dot theme-dot-3"></div>
                </div>
            </div>
        </header>

        <div class="white-space d-flex justify-content-end align-items-center pe-3 my-3">
            <p class="m-0"></p>
        </div>

        <div class="keys-container d-flex justify-content-center align-items-center flex-column row-gap-3 py-3">
            <div class="button-container d-flex justify-content-around align-items-center column-gap-lg-5 column-gap-4">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button del">DEL</div>
            </div>
            <div class="button-container d-flex justify-content-around align-items-center column-gap-lg-5 column-gap-4">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button number">+</div>
            </div>
            <div class="button-container d-flex justify-content-around align-items-center column-gap-lg-5 column-gap-4">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button number">-</div>
            </div>
            <div class="button-container d-flex justify-content-around align-items-center column-gap-lg-5 column-gap-4">
                <div class="button number">.</div>
                <div class="button number">0</div>
                <div class="button number">/</div>
                <div class="button number">*</div>
            </div>
            <div class="button-container d-flex justify-content-around align-items-center column-gap-lg-5 column-gap-4">
                <div class=" button reset">Reset</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </main>
</body>
</html>
